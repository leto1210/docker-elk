version: '3.2'

services:
  elasticsearch:
    restart: on-failure:5
    container_name: elasticsearch
    hostname: elasticsearch
    user: "1000:1000"
    deploy:
      resources:
          limits:
            cpus: "4"
            memory: "4G"
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - /opt/temp01/elasticsearch/data1:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - cluster.name=docker-cluster
      - node.name=elasticsearch
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - "ES_JAVA_OPTS: -Xmx256m -Xms256m"
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "docker-healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 6

  elasticsearch2:
    container_name: elasticsearch2
    hostname: elasticsearch2
    user: "1000:1000"
    deploy:
      resources:
          limits:
            cpus: "4"
            memory: "4G"
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - /opt/temp01/elasticsearch/data2:/usr/share/elasticsearch/data
    ports:
      - "9200"
      - "9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - cluster.name=docker-cluster
      - node.name=elasticsearch2
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - "ES_JAVA_OPTS: -Xmx256m -Xms256m"
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "docker-healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 6

  curator:
    restart: on-failure:5
    container_name: curator
    hostname: curator
    deploy:
      resources:
          limits:
            cpus: "0.5"
            memory: "1G"
    build:
      context: curator/
    environment:
      - ES_HOST=elasticsearch
      - DRYRUN=FALSE
      - INTERVAL_IN_HOURS=24
    volumes:
      - ./curator/config:/app/conf/:ro
      - ./curator/actions:/app/actions/:ro
    networks:
      - elk
    depends_on:
      - elasticsearch2


  logstash:
    restart: on-failure:5
    container_name: logstash
    hostname: logstash
    deploy:
      resources:
          limits:
            cpus: "2"
            memory: "1G"
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - logstashdata:/usr/share/logstash/data
    ports:
      - "5044:5044"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch2


  kibana:
    restart: on-failure:5
    container_name: kibana
    hostname: kibana
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch2

  metricbeat:
    restart: on-failure:5
    container_name: metricbeat
    hostname: metricbeat
    user: root
    deploy:
      resources:
          limits:
            cpus: "2"
            memory: "1G"
      restart_policy:
        condition: on-failure
    security_opt:  ['apparmor:unconfined', 'seccomp:unconfined']
    build:
      context: metricbeat/
      args:
        ELK_VERSION: $ELK_VERSION
    networks:
      - elk
    volumes:
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/docker/metricbeat/data:/usr/share/metricbeat/data
      - ./metricbeat/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
    command: ["--strict.perms=false", "-system.hostfs=/hostfs"]
    depends_on:
      - kibana

  filebeat:
    restart: on-failure:5
    container_name: filebeat
    hostname: filebeat
    user: root
    build:
      context: filebeat/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # This is needed for filebeat to load container log path as specified in filebeat.yml
      - /var/lib/docker/containers/:/var/lib/docker/containers/:ro
      # This is needed for filebeat to load logs for system and auth modules
      - /var/log/:/var/log/:ro
      # This is needed for filebeat to load logs for auditd module
      # - /var/log/audit/:/var/log/audit/:ro
    networks:
      - elk
    environment:
      - ELASTICSEARCH_HOST="elasticsearch"
      - KIBANA_HOST="kibana"
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    command: ["--strict.perms=false"]
    depends_on:
      - kibana

  elasticsearch-head:
    restart: on-failure:5
    container_name: head
    hostname: head
    build:
      context: elasticsearch-head/
    ports:
      - "9100:9100"
    networks:
      - elk
    depends_on:
      - kibana

networks:
  elk:
    driver: bridge
volumes:
  logstashdata:
    driver: local
